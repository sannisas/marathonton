      * {

      }

      .signin {
        padding: 48px 24px;
        margin: 20px;
        color: #000032;
        font-style: normal;
        font-weight: 500;
        font-size: 25px;
        line-height: 29px;
      }

      .pb_41 {
        padding-bottom: 41px;
      }

      .input_email {
        border: 1.5px solid #000032;
        border-radius: 8px;
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 19px;
        width: 100%;

        /* White/White 30 - #B3B3B3 */
        color: #b3b3b3;
      }

      .or_text {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 23px;

        /* Black/Black 80 - #333333 */
        color: #333333;
      }

      .mt_24 {
        margin-top: 24px;
      }

      .btn_sosmed {
        background: #f2f2f2;
        border-radius: 4px;
      }

      .btn_signin {
        background: #f6a973;
        border-radius: 8px;
        height: 51px;
      }

      .btn_signup {
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 19px;
        text-decoration: none;

        /* Brand/Orange/Orange - #F6A973 */
        color: #f6a973;
      }

      .btn_signup:hover {
        color: #000032;
      }

      .navbar-brand,
      .navbar-brand > span {
        font-family: 'Open Sans', sans-serif;
        color: #f6a973;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 49px;
      }

      .btn-close-signin-modal {
        position: relative;
        left: 465px;
        top: 10px;
      }

      .breadcrump-item a {
        text-decoration: none;
      }

    <!-- Modal Sign In -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close btn-close-signin-modal"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="signin">
            <div class="pb_41">Sign in</div>
            <div>
              <input
                class="form-control input_email"
                type="email"
                id="email"
                placeholder="Enter phone number or email address"
              />
            </div>
            <div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="or_text">Keep me signed in</label>
          </div>
    
          <div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked disabled>
            <label class="or_text">Keep me signed in</label>
          </div>

            <div
              class="form-check form-switch d-flex justify-content-center align-items-center mt_24"
            >
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                style="margin: 0"
              />
              <label
                class="form-check-label or_text"
                for="flexSwitchCheckDefault"
                >Keep me signed in</label
              >
            </div>

            <div class="d-flex flex-column">
              <button type="button" class="btn btn-warning mt_24 btn_signin">
                Sign In
              </button>
              <button type="button" class="btn btn-link mt_24 btn_signup">
                Sign Up
              </button>
            </div>

            <div class="or_text mt_24" style="text-align: center">or</div>
